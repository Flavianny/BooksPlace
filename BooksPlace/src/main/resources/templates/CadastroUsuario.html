<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro Usuario</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

	<nav class="navbar navbar-light navbar-static-top" style="background-color: #B0C4DE" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                	<img alt="BooksPlace" src="/images/book.ico" /> 
                </a>
            </div>
        </div>
	</nav>



	<div class="container-fluid">
		<div class="panel-default">
			<div class="card">
  				<div class="card-header">
					<div class="BooksPlace-titulo-panel">
						<h5><FONT FACE=Times>Cadastro de Leitor</FONT></h5>
					</div>
  				</div>
  				
  				<div class="card-body">
				<form class="form-horizontal" method="POST" action="/cadastrousuario" th:object="${usuario}">
	
				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}">Usuario salvo com sucesso!!!</span>
				</div> 		
				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError: ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>			
				</div>
				
			
		
    	<div class="panel panel-default">
    		
    		<div class="panel-body">
				<div class="form-group row" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-1 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"/>
					</div>
				</div>
				<div class="form-group row" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					<label for="cpf" class="col-sm-1 control-label">CPF</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cpf" placeholder="CPF" name="cpf"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="telefone" class="col-sm-1 control-label">Telefone</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="telefone" placeholder="Telefone" name="telefone"/>
					</div>
				</div>			
				<div class="form-group row">
					<label for="endereco" class="col-sm-1 control-label">Endereço</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="endereco" placeholder="Endereço" name="endereco"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="cidade" class="col-sm-1 control-label">Cidade</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="cidade" placeholder="Cidade" name="cidade"/>
					</div>
				</div>				
				<div class="form-group row">
					<label for="estado" class="col-sm-1 control-label">Estado</label>
					<div class="col-sm-2">
						<select class="form-control" name="estado">
							<option th:each = "estado : ${estados}" th:value = "${estado}" th:text = "${estado.descricao}" ></option>
                    	</select>
                    </div>
				</div>
				
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button type="submit" class="btn btn-primary bt-salvar-usuario">Salvar</button>
				</div>
				
			</div>
    	</div>
    </form>
				</div>
			</div>
		</div>
	</div>
    
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
