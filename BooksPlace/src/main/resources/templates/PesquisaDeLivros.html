<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
		>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<title>Pesquisa de livros</title>
</head>

<body>


	<nav class="navbar navbar-light navbar-static-top" style="background-color: #B0C4DE" >
       <div class="container-fluid">
           <div class="navbar-header">
               <a class="navbar-brand" href="#">
               	<img alt="BooksPlace" src="/images/book.ico" /> 
               </a>
           </div>
       </div>	
	</nav>


	<div class="container-fluid">
		<div class="panel-default">
			<div class="card">
			

				<div class="card-header"> 
				
		 			<div class="BooksPlace-titulo-panel text">
		 			
			  		<h5><FONT FACE=Times>Pesquisa de livros</FONT></h5>
		 			
		 			</div>
					
		 			<a class="btn btn-link BooksPlace-link-panel" href="/livros/novo"> Novo livro</a>
					
				</div> 				
					
			  		
		
	 			
	 			
	 			<div class="card-body">
					
					<table class="table table-bordered table-hover ">
						<thead class="thead-light ">
							<tr>
			    				<th class="text-center col-md-2">Descrição</th>
			    				<th class="text-center col-md-2">Autor</th>
			    				<th class="text-center col-md-2">Ano</th>
			    				<th class="text-center col-md-2">Status</th>
			    				<th class="text-center col-md-1">serviços</th>
							</tr>
						</thead>
			
						<tbody >
						
							<tr th:each= "livro : ${livros}">
								<td class="text-center" th:text="${livro.descricao}"> </td>
								<td class="text-center" th:text="${livro.autor}"> </td>
								<td class="text-right" th:text="${livro.ano}"> </td>
								<td class="text-center" th:attr="data-role=${livro.id}">
									<span class="badge" th:text="${livro.status.descricao}"
									th:classappend="${livro.indisponivel ? 'badge-danger' : 'badge-success'}">
									</span>
								 </td>
								<td class="text-center">
									<a class="btn btn-link-xs" th:ref"">
									</a>								
								
									<a  class="btn btn-link-xs" th:ref"">
									</a>								
								
								 </td>
							</tr>
							
							<tr>
								<td colspan="5" th:if="${#lists.isEmpty(livros)}">Nenhum livro foi encontrado!</td>	
							</tr>
						</tbody>
			
					</table>			
				</div>
			</div>
		</div>
	</div>	
	
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	
</body>		
</html>
