<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
		>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>  

<title>Pesquisa de Emprestimos</title>
</head>

<body>


	<nav class="navbar navbar-light navbar-static-top" style="background-color: #B0C4DE" >
       <div class="container-fluid">
           <div class="navbar-header">
               <a class="navbar-brand" href="/inicio">
               	<img alt="BooksPlace" src="/images/book.ico" /> 
               </a>
           </div>
       </div>	
	</nav>


	<div class="container-fluid">
		<div class="panel-default">
			<div class="card">
			

				<div class="card-header"> 
				
		 			<div class="BooksPlace-titulo-panel text">
		 			
			  		<h5><FONT FACE=Times>Pesquisa de Emprestimos</FONT></h5>
		 			
		 			</div>
					
		 			<a class="btn btn-link BooksPlace-link-panel" href="/livros"> Livros</a>
					
				</div> 				
					
			  		
		
	 			
	 			
	 			<div class="card-body">
					
					<div class=" form-horizontal form-group">
							<div class="col-sm-4">
								<div class="input-group">
									<input class="form-control" placeholder="CPF Leitor"
										autofocus="autofocus"> <span
										class="input-group-btn">
										<button type="submit" class="btn btn-info">
											<i class="fas fa-search"> </i>
										</button>
									</span>
								</div>
							</div>
						</div>	
					<table class="table table-hover ">
						<thead class="thead-light ">
							<tr>
								<th class="text-center">Leitor</th>
			    				<th class="text-center">Livro</th>
			    				<th class="text-center">Devolução</th>
			    				<!-- <th class="text-center">Status</th> -->
			    				
							</tr>
						</thead>
			
						<tbody >
							<tr th:each= "emprestimo : ${emprestimos}">
								<td class="text-center">
									<a 
									th:text="${emprestimo.cpfLeitor}" ></a>
									
								 </td>
								<td class="text-center" th:text="${emprestimo.livro}"></td>
								<td class="text-center" th:text="${emprestimo.devolucao}"> </td>
								
								
							</tr>
							
							<tr>
								<td colspan="3" th:if="${#lists.isEmpty(emprestimos)}">Nenhum emprestimo foi encontrado!</td>	
							</tr>
						</tbody>
			
					</table>			
				</div>
			</div>
		</div>
	</div>	
	
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	
</body>		
</html>
